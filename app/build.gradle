apply plugin: 'com.android.application'

android {
    
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "de.tap.easy_xkcd"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 143
        versionName "6.0.4"
    }
    /*buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }*/

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://s3.amazonaws.com/repo.commonsware.com"
        }
        maven {
            url  "http://dl.bintray.com/lukaville/maven"
        }
        maven {
            url  "http://dl.bintray.com/dasar/maven"
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor' // for realm
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:design:28.0.0-alpha3'
    implementation 'com.android.support:customtabs:28.0.0-alpha3'
    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha3'
    implementation 'com.android.support:cardview-v7:28.0.0-alpha3'
    implementation 'com.android.support:palette-v7:28.0.0-alpha3'
    implementation 'com.android.support:support-v4:28.0.0-alpha3'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
    implementation 'com.commonsware.cwac:wakeful:1.1.0'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'jp.wasabeef:recyclerview-animators:2.3.0'
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.kogitune:pre-lollipop-activity-transition:1.3.3'
    implementation ('com.turhanoz.android:reactivedirectorychooser:0.0.13@aar'){
        transitive=true
    }
    implementation 'xyz.danoz:recyclerviewfastscroller:0.1.3'
    implementation 'com.nbsp:library:1.8'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'uz.shift:colorpicker:0.5@aar'
    implementation 'io.realm:realm-android:0.87.5'
    annotationProcessor 'io.realm:realm-android:0.87.5'
}
